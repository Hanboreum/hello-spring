<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="container">
  <div>
    <table>
      <thead>
      <tr>
        <th>#</th>
        <th>이름</th>
      </tr>
      </thead>
    </table>
    <tr th:each="member : ${members}"> //${}=모델안에 있는 값을 꺼냄
      <td th:text="${member.id}"></td>
      <td th:text="${member.name}"></td>
    </tr>
  </div>
</div>

</body>
</html>
